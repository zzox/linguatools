<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            /* color vars */
            :root {
                --dark-blue: #000066;
                --dark-grey-blue: #001247;
                --robins-egg: #bfcfff;
                --baby-blue: #809fff;
                --background: #ebf1f4;
                --white: #ffffff;
                --gentle-red: #cc2222;
                font: 1.2rem "Helvetica";
            }

            /* system fonts */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                color: var(--dark-grey-blue);
                background-color: var(--background);
                display: flex;
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
                margin: 0.5rem 2rem;
            }

            h5 {
                color: var(--dark-blue);
                margin: 0.5rem 2rem;
            }

            fieldset {
                width: 100%;
                display: block;
                border: none;
                margin: 0 0.5rem;
            }

            small {
                width: 100%;
                font-size: 0.8rem;
                display: block;
                color: var(--gentle-red);
                margin-bottom: 1rem;
                font-weight: 600;
            }

            button {
                padding: 0.5rem 1rem;
                color: white;
                background-color: var(--dark-blue);
                font-size: 1.2rem;
                font-weight: 600;
            }

            .box {
                width: 100%;
                margin: 0 1rem;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                padding: 2rem 0;
                background-color: var(--white);
                border: var(--dark-blue) 1px solid;
                border-radius: 3px;
                box-shadow: 12px 12px 5px 5px var(--baby-blue);
            }

            #radio-fieldset {
                display: flex;
                flex-wrap: wrap;
            }

            #radio-fieldset > label {
                font-size: 0.8rem;
            }

            .result-bar {
                margin-bottom: 2rem;
                width: 100%;
                justify-content: center;
            }

            .full-width {
                width: calc(100% - 5px);
                display: block;
            }

            .container {
                max-width: 768px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hidden {
                visibility: hidden;
            }

            .display-none {
                display: none;
            }

            .italics {
                font-style: italic;
                font-weight: 300;
            }

            #text-fieldset > label > input {
                height: 1.5rem;
                border-color: darkgrey;
            }

            #submission-error {
                color: var(--gentle-red);
            }

            #submission-result {
                font-size: 1.5rem;
                font-weight: 600;
            }

            #result-box {
                padding: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>LinguaTools</h1>
            <h5>Learn English Sentence Structure by creating your sentence below!</h5>
            <div id="result-box" class="box result-bar display-none">
                <p id="submission-result"></p>
                <p id="submission-error" class="display-none">Fix your errors below and try again</p>
                <p id="loading-text" class="italics display-none">Loading...</p>
            </div>
            <form id="submission-form" class="box">
                <fieldset id="text-fieldset">
                    <label class="full-width">
                        Subject
                        <input class="full-width" id="subject-prompt"></input>
                    </label>
                    <small id="subject-small" class="small-text hidden">Subject must not be empty.</small>
                    <label class="full-width">
                        Verb
                        <input class="full-width" id="verb-prompt"></input>
                    </label>
                    <small id="verb-small" class="small-text hidden">Verb must not be empty.</small>
                    <label class="full-width">
                        Object
                        <input class="full-width" id="object-prompt"></input>
                    </label>
                    <small id="object-small" class="small-text hidden">Object must not be empty.</small>
                </fieldset>
                <fieldset id="radio-fieldset">
                    <legend>Tense</legend>
                    <label>
                        <input type="radio" name="tense" value="windows">
                        Past
                    </label>
                    <label>
                        <input type="radio" name="tense" value="present">
                        Present
                    </label>
                    <label>
                        <input type="radio" name="tense" value="future">
                        Future
                    </label>
                    <small id="tense-small" class="small-text hidden">At least one tense must be selected.</small>
                </fieldset>
                <fieldset id="radio-fieldset">
                    <legend>Sentence Type (Optional)</legend>
                    <label>
                        <input type="radio" name="type" value="yesno">
                        Yes/No
                    </label>
                    <label>
                        <input type="radio" name="type" value="whatobj">
                        WH-Question Object
                    </label>
                    <label>
                        <input type="radio" name="type" value="whosub">
                        WH-Question Subject
                    </label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
